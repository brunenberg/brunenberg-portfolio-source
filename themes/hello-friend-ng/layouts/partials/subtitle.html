<p id="age-placeholder"></p>

<script>
window.onload = function() {
    var dateOfBirth = new Date('{{ .Site.Params.author.dateofbirth }}');
    var diff_ms = Date.now() - dateOfBirth.getTime();
    var age_dt = new Date(diff_ms); 

    var age = Math.abs(age_dt.getUTCFullYear() - 1970);

    var subtitle = '{{ .Site.Params.homeSubtitle }}';

    document.getElementById('age-placeholder').textContent = age + ' year old ' + subtitle;
}
</script>
